
services:
  client:
    build: ./client
    container_name: client
    ports:
      - 5173:5173
    env_file:
      - ./client/.env
    depends_on:
      - server
    networks:
      - app-network
    volumes:
      - ./client:/app
      - /app/node_modules
  server:
    build: ./server
    container_name: server
    ports:
      - 8000:8000
    env_file:
      - ./server/.env
    networks:
      - app-network
    volumes:
      - ./server:/app
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: db_social
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: socialdb
      PGPORT: 5433
    networks:
      - app-network
    ports:
      - 5433:5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
      
networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: